<!DOCTYPE html>
<html lang="cmn-hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=renderer content=webkit>
    <meta name=viewport content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1">
    <meta name=applicable-device content="pc,mobile">
    <!-- some meta tags, important for SEO"-->
    <meta name="description" content="put a short description in here" />
    <meta name="keywords" content="put your important keywords in here" />
    <title>简易网页时钟</title>
    <style type="text/css">
    .container {
        width: 400px;
        height: 50px;
        line-height: 50px;
        background: #000;
        color: #fff;
        margin: 0 auto;
        padding: 30px 10px;
        text-align: center;
    }

    span {
        border: 3px solid #ccc;
        width: 50px;
        padding: 5px;
        height: 30px;
        background: #fff;
        color: #000;
    }
    </style>
    <script type="text/javascript">
    window.onload = function() {
        var timer = null;
        clearInterval(timer);
        time(); //页面加载完立即执行一次计时
        timer = setInterval(time, 1000);   //1000毫秒之后再来执行计时

        function time() {
            var shijian = new Date();
            var t = document.getElementsByTagName('span');
            t[0].innerHTML = shijian.getHours();
            t[1].innerHTML = shijian.getMinutes();
            t[2].innerHTML = shijian.getSeconds();
        }
    };
    </script>
</head>

<body>
    <div class="container">
        <span></span> 点
        <span></span> 分
        <span></span> 秒
    </div>
</body>

</html>
