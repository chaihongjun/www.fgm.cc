<!DOCTYPE html>
<html lang="cmn-hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=renderer content=webkit>
    <meta name=viewport content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1">
    <meta name=applicable-device content="pc,mobile">
    <!-- some meta tags, important for SEO"-->
    <meta name="description" content="put a short description in here" />
    <meta name="keywords" content="put your important keywords in here" />
    <link rel="stylesheet" type="text/css" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
    <style type="text/css">
    .box {
        width: 200px;
        height: 200px;
        background-color: #000;
        color: #fff;
        padding: 20px;
    }
    
    .new{

        border: 5px solid red;
        background-color: #6c6c6c;
        color: red;
    }
    
    </style>
    <title>鼠标移入/移出改变样式</title>
    <script type="text/javascript">
    window.onload = function() {

        var box=document.getElementsByClassName('box')[0];

        box.onmouseover = function() {

                box.setAttribute('class','box new');


        };
               box.onmouseout = function() {

                box.setAttribute('class','box');


        };
    }

    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="box">
                鼠标移入改变样式，鼠标移出恢复样式
            </div>
        </div>
 
    </div>
</body>

</html>
