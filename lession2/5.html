<!DOCTYPE html>
<html lang="cmn-hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=renderer content=webkit>
    <meta name=viewport content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1">
    <meta name=applicable-device content="pc,mobile">
    <!-- some meta tags, important for SEO"-->
    <meta name="description" content="put a short description in here" />
    <meta name="keywords" content="put your important keywords in here" />
    <link rel="stylesheet" type="text/css" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
<style type="text/css">
    .box{
        margin: 10px auto;
        width: 200px;
        height: 200px;
        background: #000;
        color: #fff;
        padding: 5px;
    }
</style>
    <script type="text/javascript">
        window.onload=function(){
        var btn=document.getElementsByTagName('button');
        var input=document.getElementsByTagName('input');
        var box=document.getElementsByClassName('box')[0];
        btn[0].onclick=function(){
                box.style[input[0].value]=input[1].value;
        };
            btn[1].onclick=function(){
                box.style='';
        };
}
    </script>
    <title>函数传参，改变Div任意属性的值</title>
</head>
<body>
    <div class="container text-center">
       <div class="row">属性名:<input type="text" name="" id="input0"> </div>
        <div class="row">  属性值:<input type="text" name="" id="input1"></div>
        <button type="button" class="btn btn-info">确定</button>
          <button type="button" class="btn btn-info">重置</button>
    </div>
    <div class="box">
在上方输入框输入"属性名"及"属性值"，点击确定按钮查看效果。
    </div>
</body>
</html>
