    <title>函数接收参数并弹出</title>
    <script type="text/javascript">
    window.onload = function() {
        var inputs = document.getElementsByTagName('input');
        var btn = document.getElementsByTagName('button')[0];
        btn.onclick = function() {
            alert(inputs[0].value);
            alert(inputs[1].value);
        };
    }

    </script>

    <div class="container">
        <div class="row">
            <input type="text" name="" id="input" class="form-control" value="BeiJing" required="required" pattern="" title="">
            <input type="text" name="" id="input" class="form-control" value="China" required="required" pattern="" title="">
        </div>
        <div class="row">
            <button type="button" class="btn btn-info center-block">传参</button>
        </div>
    </div>
