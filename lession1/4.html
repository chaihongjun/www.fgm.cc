<!DOCTYPE html>
<html lang="cmn-hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=renderer content=webkit>
    <meta name=viewport content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1">
    <meta name=applicable-device content="pc,mobile">
    <!-- some meta tags, important for SEO"-->
    <meta name="description" content="put a short description in here" />
    <meta name="keywords" content="put your important keywords in here" />
    <link rel="stylesheet" type="text/css" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
    <style type="text/css">
    .box {
        width: 100px;
        height: 100px;
        background-color: #000;
        float: left;
        margin-right: 50px;
    }

    </style>
    <title>用循环将三个Div变成红色</title>
    <script type="text/javascript">
    window.onload = function() {
        var btn = document.getElementsByTagName('button')[0];
        var boxs=document.getElementsByClassName('box');
        btn.onclick = function() {

            for(var i=0;i<boxs.length;i++){

                    boxs[i].style.background='red';


            }




        };
    }

    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="row">
            <button type="button" class="btn btn-info center-block">点击将DIV变红色</button>
        </div>
    </div>
</body>

</html>
