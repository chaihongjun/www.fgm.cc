<!DOCTYPE html>
<html lang="cmn-hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=renderer content=webkit>
    <meta name=viewport content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1">
    <meta name=applicable-device content="pc,mobile">
    <!-- some meta tags, important for SEO"-->
    <meta name="description" content="put a short description in here" />
    <meta name="keywords" content="put your important keywords in here" />
    <title>用键盘控制DIV</title>
    <style type="text/css">
    .container {
        width: 500px;
        height: 500px;
        line-height: 50px;
        background: #000;
        color: #fff;
        margin: 0 auto;
        padding: 30px 10px;
        text-align: left;
    }

    .menu {
        width: 200px;
        /*         height: 300px; */
        border: 1px solid #ccc;
        float: left;
        padding: 5px;
    }

    .box {
        float: right;
        width: 100px;
        height: 100px;
        border: 1px solid #ccc;
    }
    </style>
    <script type="text/javascript">
    window.onload = function() {
        var box = document.getElementById('box');
        var menu=document.getElementsByTagName('div')[1];
        //首先是获取按钮的keycode方法:
        document.onkeydown = function(evt) {
            var event = evt || window.event;
            box.innerHTML = event.keyCode;
        }
    
        
    



    };
    </script>
</head>

<body>
    <div class="container">
        <div class="menu">
            右侧方块为键盘操作区域，可以如下操作：
            <br> 上：↑ 下：↓ 左：← 右：→
            <br> Ctrl + 1 : 背景变为绿色
            <br> Ctrl + 2 : 背景变为黄色
            <br> Ctrl + 3 : 背景变为蓝色
            <br> Ctrl + ↑ : 放大
            <br> Ctrl + ↓ : 缩小
            <br>
        </div>
        <div class="box" id="box"></div>
    </div>
</body>

</html>
