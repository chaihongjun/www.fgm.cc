<!DOCTYPE html>
<html lang="cmn-hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=renderer content=webkit>
    <meta name=viewport content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1">
    <meta name=applicable-device content="pc,mobile">
    <!-- some meta tags, important for SEO"-->
    <meta name="description" content="put a short description in here" />
    <meta name="keywords" content="put your important keywords in here" />
    <title>页面加载后累加，自加1</title>
    <style type="text/css">
    .num {
        margin: 30px auto;
        width: 200px;
        height: 50px;
        font-size: 28px;
    }
    </style>
    <script type="text/javascript">
    window.onload = function() {
        var num = document.getElementsByTagName('p')[0];
        var i = 0;

        function plus() {
          i++;
            num.innerHTML = i;
        }
        setInterval(plus, 1000);
        plus();
    };

    </script>
</head>

<body>
    <p class="num"></p>
</body>

</html>
