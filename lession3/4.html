<!DOCTYPE html>
<html lang="cmn-hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=renderer content=webkit>
    <meta name=viewport content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1">
    <meta name=applicable-device content="pc,mobile">
    <!-- some meta tags, important for SEO"-->
    <meta name="description" content="put a short description in here" />
    <meta name="keywords" content="put your important keywords in here" />
    <title> 输入两个数字，比较大小</title>
    <style type="text/css">
    button {
        width: 100px;
        height: 30px;
    }
    </style>
    <script type="text/javascript">
    window.onload = function() {
        var inputs = document.getElementsByTagName('input');
        var btn = document.getElementsByTagName('button')[0];
        var result = document.getElementById('result');
            btn.onclick=function(){
                    var n1=parseInt(inputs[0].value);
                    var n2=parseInt(inputs[1].value);
                    n1-n2>0?result.innerHTML=n1:result.innerHTML=n2;
            };
    }
    </script>
</head>
<body>
    <input type="text"><span>VS</span>
    <input type="text">
    <button type="button" value="最大的数是">最大的数是》</button><span id="result"></span>
</body>
</html>
