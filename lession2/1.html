<!DOCTYPE html>
<html lang="cmn-hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=renderer content=webkit>
    <meta name=viewport content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1">
    <meta name=applicable-device content="pc,mobile">
    <!-- some meta tags, important for SEO"-->
    <meta name="description" content="put a short description in here" />
    <meta name="keywords" content="put your important keywords in here" />
    <link rel="stylesheet" type="text/css" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
    <style type="text/css">
    .box{
        width: 100px;
    }
    ul{
        list-style: none;
        border: 1px solid #00c;
        padding: 0;
        display: none;
    }
    ul li:last-child{
        border-top: 1px solid #00c;
        border-top-width: 1px;
    }
    ul li a{
        display: block;
    }
    ul li a:hover{
        text-decoration: none;
        background-color: #d9e1f6;
    }
    </style>
    <title>百度输入法</title>
    <script type="text/javascript">
    window.onload = function() {
        var btn=document.getElementsByTagName('button')[0];
         var ul=document.getElementsByTagName('ul')[0];   
                btn.onclick=function(){
        if(ul.style.display=='block'){
            ul.style.display='none';
        }
        else{
            ul.style.display='block';
        }
                };
        };
    </script>
</head>
<body>
        <div class="box">  <button type="button" class="btn btn-info">输入法</button>
        <ul class="ime">
            <li><a href="" title="">手写</a></li>
            <li><a href="" title="">拼音</a></li>
            <li><a href="" title="">关闭</a></li>
        </ul>  </div>
</body>
